<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <style>
    body {
      background-color: aliceblue;
      padding-top: 50px;
    }

    .view-box {
      width: 80%;
      margin: 0 auto;
    }

    .message {
      width: 100px;
      height: 50px;
      border: 1px solid #909090;
    }

    .button {
      height: 20px;
      width: 60px;
      background-color: #989898;
      border: 1px solid #333;
      margin: 10px;
      font-size: 1.2em;
      color: #FFF;
      border-radius: 15px;

    }

    .header-title {
      font-size: x-small;
      width: 100%;
      text-align: center;
    }

    #result-area {
      margin-top: 15px;
      width: 100%;
      text-align: center;
      font-size: x-large;
      border: hidden;
      font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol;
    }

    .history {
      width: 100%;
      margin-top: 30px;
    }

    .history ul li {
      height: 40px;
      line-height: 40px;
      list-style: none;
    }

    .history ul li span {
      float: right;
      padding-right: 10%;
    }
  </style>
</head>

<body>
  <div class="content">
    <div class="header-title">éšæœºç”Ÿæˆå¼ºå¯†ç </div>
    <div class="view-box div-view">
      <input id="result-area">
    </div>
    <div style="width: 100%;text-align: center; margin-top: 20px;">
      <span onclick="generator()" class="button">ç”Ÿæˆ</span>
      <span onclick="copyPwd()" class="button">å¤åˆ¶</span>
    </div>
    <div class="history">
      <div class="history-list">
      </div>
      <div style="width: 100%;text-align: center; margin-top:40px; color: #333" onclick="cleanHistory()"
        id="cleanButton">æ¸…é™¤è®°å½•</span>
      </div>
      <div class="message" id="msg" hidden>
        <span>å¤åˆ¶æˆåŠŸ</span>
      </div>
    </div>

    <script>
      let letter = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let symbol = '@#$*()/_';
      generator();
      function generator() {
        let pwd = "";
        for (i = 0; i < 16; i++) {
          let index = Math.floor(Math.random() * letter.length + 1) - 1;
          pwd += letter.charAt(index)
        }
        $('#result-area').val(pwd)
        flushHistoryList(pwd)
      }

      function copyPwd(val) {
        if (val) {
          document.querySelector('#result-area').value = val
        }
        let pwd = document.querySelector('#result-area');
        pwd.select(); // é€‰æ‹©å¯¹è±¡
        document.execCommand("Copy");
        $("#msg").show()
        setTimeout(() => {
          $("#msg").hide()
        }, 1500);
      }

      /*åˆ·æ–°å†å²è®°å½•*/
      function flushHistoryList(pwd) {
        let historyArr = JSON.parse(localStorage.getItem('history'));
        if (!historyArr) {
          $("#cleanButton").hide()
          historyArr = []
        } else {
          $("#cleanButton").show()
        }
        // å±•ç¤ºhistory åˆ—è¡¨
        let ul = $('<ul></ul>')
        historyArr.forEach(item => {
          ul.append('<li>' + item + '<span onclick="copyPwd(\'' + item + '\')">å¤åˆ¶</span></li>')
        });
        $(".history-list").html(ul);
        historyArr.push(pwd)
        if (historyArr.length > 10) {
          historyArr.shift(pwd)
        }
        // å­˜å‚¨
        localStorage.setItem('history', JSON.stringify(historyArr));
      }

      /*æ¸…é™¤å†å²è®°å½•*/
      function cleanHistory() {
        localStorage.removeItem('history')
        document.querySelector('#result-area').value = '';
        $("#cleanButton").hide()
        $(".history-list").html('');
      }
    </script>
</body>

</html>
