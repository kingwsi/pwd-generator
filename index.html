<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>密码生成🎉</title>
  <style>
    .div-view {
      height: 20px;
    }

    .view-box {
      width: 80%;
      margin: 0 auto;
    }

    .message {
      width: 100px;
      height: 50px;
      border: 1px solid #333;
    }

    .button {
      height: 20px;
      width: 60px;
      background-color: #989898;
      border: 1px solid #333;
      margin: 10px;
    }
  </style>
</head>

<body>
  <div class="content">
    <div class="view-box div-view">
      <input id="result-area">
    </div>
    <div onclick="generator()" class="button">生成</div>
    <div onclick="copyPwd()" class="button">复制</div>
    <div class="message" id="msg" hidden>
      <span>复制成功</span>
    </div>
  </div>

  <script>
    let letter = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    let symbol = '@#$*()/_';
    generator();
    function generator() {
      let pwd = "";
      for (i = 0; i < 16; i++) {
        let index = Math.floor(Math.random() * letter.length + 1) - 1;
        pwd += letter.charAt(index)
      }
      $('#result-area').val(pwd)
    }

    function copyPwd() {
      let pwd = document.querySelector('#result-area');
      pwd.select(); // 选择对象
      document.execCommand("Copy");
      $("#msg").show()
      setTimeout(() => {
        $("#msg").hide()
      }, 1500);
    }
  </script>
</body>

</html>
